<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扇形</title>
    <style>
      .outer {
        width: 0;
        height: 0;
        border-width: 100px;
        border-style: solid;
        border-color: red blue lightcoral lightpink;
        border-radius: 50%;
      }

      .triangle {
        width: 0;
        height: 0;
        border-width: 0 40px 40px;
        border-style: solid;
        border-color: transparent yellow red;
      }
    </style>
  </head>
  <body>
    <div class="outer"></div>
    <div class="triangle"></div>
  </body>
</html>
