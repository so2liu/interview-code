<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        display: flex;
      }
      .left {
        width: 20%;
      }
      .middle {
        flex: 1;
        height: 100px;
      }
      .right {
        width: 10%;
      }
      .lightsalmon {
        background-color: lightsalmon;
      }
      .lightgreen {
        background-color: lightseagreen;
      }
      .lightcoral {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left lightsalmon">
        Left
      </div>
      <div class="middle lightgreen">Middle</div>
      <div class="right lightcoral">
        Right
      </div>
    </div>
  </body>
</html>
